name: Release Workflow

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Bump version to the release tag
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Bumping application version to $TAG_NAME"
          mvn versions:set -DnewVersion=$TAG_NAME
          mvn versions:commit
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Building Docker image with tag $TAG_NAME"
          docker build -t nzuwera/url-shortner:$TAG_NAME . -t nzuwera/url-shortner:latest .
      - name: Push Docker image
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Pushing Docker image to Docker Hub with tag $TAG_NAME"
          docker push $GITHUB_REPOSITORY:$TAG_NAME
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "Bump version to $TAG_NAME"
          git push origin main  # Pushes the commit to the main branch
