name: Release Workflow

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the full repository is checked out

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Bump version to the release tag
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Bumping application version to $TAG_NAME"
          mvn --no-transfer-progress versions:set -DnewVersion=$TAG_NAME
          mvn --no-transfer-progress versions:commit
          mvn --no-transfer-progress clean package -DskipTests

      - name: Configure Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit changes to pom.xml and push to main
        run: |
          git checkout main  # Explicitly checkout the main branch
          git add pom.xml
          git commit -m "Bump version to ${{ github.event.release.tag_name }}"
          git push origin main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Building Docker image with tag $TAG_NAME"
          docker build -t nzuwera/url-shortner:$TAG_NAME -t nzuwera/url-shortner:latest .

      - name: Push Docker image
        run: |
          TAG_NAME=${{ github.event.release.tag_name }}
          echo "Pushing Docker image to Docker Hub with tag $TAG_NAME"
          docker push nzuwera/url-shortner:$TAG_NAME
          docker push nzuwera/url-shortner:latest
