name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and analyze with SonarCloud
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-tool: [maven, gradle]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Conditional caching based on the build tool
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ matrix.build-tool == 'maven' && '~/.m2' || '~/.gradle' }}
          key: ${{ runner.os }}-${{ matrix.build-tool }}-${{ hashFiles(matrix.build-tool == 'maven' && '**/pom.xml' || '**/build.gradle*', '**/settings.gradle*', '**/gradle.properties') }}
          restore-keys: ${{ runner.os }}-${{ matrix.build-tool }}

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ matrix.build-tool }}" == "maven" ]; then
            mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=nzuwera_url-shortener
          else
            ./gradlew build sonarqube -Dsonar.projectKey=nzuwera_url-shortener
          fi
